<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Pattern Drawer</title>
</head>
<body>
  <h1>Square Pattern Drawer</h1>
  <label for="size">Enter the size:</label>
  <input type="number" id="size" min="1" onchange="drawSquarePattern()">
  <button onclick="drawSquarePattern()">Draw Pattern</button>
  <div id="patternOutput"></div>

  <script>
    function drawSquarePattern() {
      const size = document.getElementById("size").value;
      let patternOutput = '';

      for (let i = 0; i <= size; i++) {
        let row ="";
        for (let j = 0; j <= i; j++) {
          row +="* ";
        }
        patternOutput += row + '<br>';
      }
document.getElementById("patternOutput").innerHTML = patternOutput;

}
</script>
</body>
</html>
